{% extends 'base.html' %}
{% block header_section %}
      <div class="container">
        <div class="row">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Home</li>
                <li class="breadcrumb-item active" aria-current="page">{{ category.name }}</li>
              </ol>
            </nav>
        </div>
      </div>
{% endblock header_section %}
{% block content %}
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for product in products %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="/media/{{ product.image}}" width="348" height="225" class="img-fluid">
            <div class="card-body">
              <p class="card-text">{{ product.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/product/{{product.slug}}" class="btn btn-sm btn-outline-secondary">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% empty %}
        <h3>There are no products to display, <a href="/" target="_self">go back home</a></h3>
        {% endfor %}          
    </div>
  </div>
{% endblock content %}
